# SQLite version 3.x
#   gem install sqlite3
#
#   Ensure the SQLite 3 gem is defined in your Gemfile
#   gem 'sqlite3'
development:
  adapter: mysql2
  database: notejam_dev
  username: root
  password: password
  pool: 5
  timeout: 5000
  host: mysql_2

# Warning: The database defined as "test" will be erased and
# re-generated from your development database when you run "rake".
# Do not set this db to the same as development or production.
test:
  adapter: mysql2
  database: notejam_test
  username: root
  password: password
  pool: 5
  timeout: 5000
  host: mysql_2

production:
  adapter: mysql2
  database: notejam_prod
  username: root
  password: password
  host: mysql_2
  pool: 5
  timeout: 5000
